<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
<h1>Управление пользователями</h1>
<button>
    <a th:href="@{/admin/addUser}">Создать нового пользователя</a>
</button>
<button onclick="location.href='/user'">Обо мне</button>
<table border="2">
    <thead>
    <tr>
        <th>ID</th>
        <th>Роль пользователя</th>
        <th>Логин</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td th:text="${user.getLogin()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <button>
                    <a th:href="@{/admin/update/{id}(id=${user.id})}">Обновить</a>
                </button>
                <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<button onclick="location.href='/logout'">Выйти</button>
</body>
</html>
